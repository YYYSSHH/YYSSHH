<h2>인간</h2>


<p>인간은 지구상의 생물의 발전에 있어 최고의 단계에 있다. 이전에는 이 인간의 종류에 대하여 다원설(多元說)이 대두되었지만, 현재에는 <a href ="https://ko.dict.naver.com/#/entry/koko/a237055600d947e093b292f079918d15" target= "_blank" title="az" >일원설(一元說)</a>로 되고 있다. 그리고 그 발생은 화석인류(化石人類)로부터 판정하여 100만년 전(前), 또는 그 이상으로 오래된 것으로 거슬러 올라가는 설도 나오고 있다.</p>
